# Configuration for Alacritty, the GPU enhanced terminal emulator.
import:
  - ~/.config/alacritty/catppuccin/catppuccin-moca.yml

window:
  # Window padding (changes require restart)
  padding:
    x: 6
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # (macOS only ) - buttonless: Title bar, transparent background, but no title bar buttons
  decorations: buttonless

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 5000

  # Number of lines the viewport will move for every line scrolled when
  multiplier: 3

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font
    style: Light

  # Bold italic font face
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Medium

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  # Point size
  size: 16.0

# Cursor colors
cursor:
  # Cursor style
  style:
    shape: Block

  # window is not focused.
  unfocused_hollow: true

  # Show Block style cursor when in vim mode
  vi_mode_style:
    shape: Block

#selection:
semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

# When set to `true`, selected text will be copied to the primary clipboard.
save_to_clipboard: false

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login
# Key Bindings
key_bindings:
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: K, mods: Command, action: ClearHistory }
  - { key: K, mods: Command, chars: "\x0c" }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: H, mods: Command, action: Hide }
  - { key: M, mods: Command, action: Minimize }
  - { key: Q, mods: Command, action: Quit }
  - { key: W, mods: Command, action: Quit }
  - { key: F, mods: Command|Control, action: ToggleFullscreen }
    # This feature is default in Mac os x
    #  - { key: N, mods: Command, action: SpawnNewInstance }
